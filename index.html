<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature converter</h1>
        <div class="temp-container">
            <label for="celsius">Celcius:</label>
            <input onchange="computetemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Temperature"
                class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheite">fahrenheite:</label>
            <input onchange="computetemp(event)" type="number" name="fahrenheite" id="fahrenheite"
                placeholder="Enter Temperature" class="input">
        </div>

        <div class="temp-container">
            <label for="kelvin">kelvin:</label>
            <input onchange="computetemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature"
                class="input">
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
